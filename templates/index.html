<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Notifier</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    </head>
    {% block mdbootstrap_link %}
    {% endblock %}
<body>
    <nav class="navbar navbar-expand navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="{% url 'home' %}">Email Notifier</a>
        <div class="navbar-nav">
            
            <a class="nav-item nav-link active" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>

            {% if not request.user.is_authenticated %}
                <a class="btn btn-outline-primary mx-2 my-sm-0" type="submit" href='{% url "login" %}'>Login</a>
                <a class="btn btn-success mx-2 my-sm-0" type="submit" href='{% url "signup" %}'>Signup</a>
            {% endif %}

            {%block logout%}
            {%endblock%}
        
        </div>
    </nav>
    {% block content %}
    <div class="home-pg">
        <p>This is the home page of our site</p>
        <a href='{% url "login" %}'>Log in</a>
        <a href='{% url "signup" %}'>Sign up</a>
    </div>
    {% endblock %}
</body>

</html>
